apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  spec:
    imagePullSecrets:
      - name: myregistrykey
    containers:
      - name: {{ .Chart.Name }}
        imagePullPolicy: Always
        image: kuchedav/jupyter_lab_kubernetes:latest
